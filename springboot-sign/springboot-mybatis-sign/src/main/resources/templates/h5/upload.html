<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
<title>上课签到管理系统</title>
<link rel="stylesheet" href="fonts/iconfont.css" />
<link rel="stylesheet" href="css/font.css" />
<link rel="stylesheet" href="css/mui.css" />
<link rel="stylesheet" href="css/weui.min.css" />
<link rel="stylesheet" href="css/jquery-weui.min.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/pages/login.css" />
<script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="lib/jsUtils.js"></script>
<script>
window.onload = function(){ 
	　　$("#upload").hide();
	} 

	function selectFile() {
		document.getElementById("selectFile").click();
	}

	function uploadFile() {
		var upl = document.getElementById("upload");
		upl.submit();
		alert("文件上传成功");
	}
	
</script>
</head>
<body>
	<div class="header">
		<img src="images/login_logo_w.png" />
		<h2>上传本课作业</h2>
	</div>

	<form id="upload" enctype="multipart/form-data" method="post" action="uploadFileAction">
		<input type="file" id="selectFile" name="uploadFile" /> <input type="hidden" name="id" value="12" /> 
		<input type="button" value="文件上传" onclick="uploadFile()" />
	</form>

	<div class="login-wrap">
		<a href="javascript:selectFile();" class="weui_btn login-btn weui_btn_primary">选择文件</a> 
		<a href="javascript:uploadFile();" class="weui_btn login-btn weui_btn_primary">文件上传</a>
	</div>
	<div class="footer">Copyright&nbsp;&copy;&nbsp;扬州大学&nbsp;版权所有</div>
</body>
</html>
